<table>
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  @for (item of apis(); track $index) {
    <tr>
      <td>
        <code>
          {{item.name}}:
          @for (type of item.types; track $index) {
            {{type}} {{ $index === item.types.length - 1 ? '' : '|' }}
          }
        </code>
      </td>
      <td>{{item.description}}</td>
    </tr>
  }

</table>
